name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download and Install JDK 25
      run: |
        wget https://download.oracle.com/java/25/latest/jdk-25_linux-x64_bin.tar.gz
        tar -xzf jdk-25_linux-x64_bin.tar.gz
        mkdir -p $HOME/jdk-25
        mv jdk-25*/* $HOME/jdk-25/
        echo "$HOME/jdk-25/bin" >> $GITHUB_PATH
        echo "JAVA_HOME=$HOME/jdk-25" >> $GITHUB_ENV
    
    - name: Verify Java version
      run: java -version
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build with Maven (skip tests)
      run: mvn clean package -DskipTests
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
        retention-days: 1

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download and Install JDK 25
      run: |
        wget https://download.oracle.com/java/25/latest/jdk-25_linux-x64_bin.tar.gz
        tar -xzf jdk-25_linux-x64_bin.tar.gz
        mkdir -p $HOME/jdk-25
        mv jdk-25*/* $HOME/jdk-25/
        echo "$HOME/jdk-25/bin" >> $GITHUB_PATH
        echo "JAVA_HOME=$HOME/jdk-25" >> $GITHUB_ENV
    
    - name: Verify Java version
      run: java -version
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/transaksi-app:latest
          ${{ secrets.DOCKER_USERNAME }}/transaksi-app:${{ github.run_number }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/transaksi-app:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/transaksi-app:buildcache,mode=max
    
    - name: Image digest
      run: echo "âœ… Docker image pushed successfully!"